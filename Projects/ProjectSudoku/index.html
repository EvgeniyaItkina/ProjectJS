<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydoku</title>
    <!-- <link rel="stylesheet" href="./style/sudoku.css"> -->
    <script defer type="module" src="./script/script.js"></script>
</head>

<body>
    <div class="container">

        <div class="game">
            <button class="btn btn-15 newGameButton">New Game</button>
            <br>
            <button class="btn btn-15 promptButton">Prompt</button>
            <button class="btn btn-15 backButton">Back</button>
            <button class="btn btn-15 musicButton">Music ON</button>
            <br>
            <input class="text" id="timeInput" value="00:00" readonly>
            <br>
            <button class="btn btn-15 helpButton">Help</button>
            <br>

            <div class="table-game">
            </div>
        </div>
    </div>

</body>

</html>
